{% extends "dashboard/base.html" %}

{% block pageTitle %}Tasks{% endblock %}
{% block content %}

<h1>Add A Tasks</h1>
<div class="row">
    <div class="input-field col s6">
        <input id="first_name2" type="text" placeholder="Add a task" class="validate">
    </div>
</div>

<h1>Tasks List</h1>
<div>
    <h3>Assigned</h3>
    <ul class="list" id="myUL">

        {% for task in myTaskList %}
        <li>
            - {{task}}
        </li>
        {% endfor %}
    </ul>

</div>


<div>
    <h3>Created</h3>

    <ul class="list" id="myUL">

        {% for task in createdTaskList %}
        <li>
            - {{task}} </li>
        {% endfor %}
    </ul>


</div>
{% endblock %}
